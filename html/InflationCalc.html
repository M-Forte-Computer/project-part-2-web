<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <header>
        <h1>Inflation Calculator</h1>
        <nav>
            <a href="../index.html">Home</a>

        </nav>
    </header>

    <main id="inflation-calculator">
        <section>
            <h2>Calculate Inflation-Adjusted Value</h2>
            <p>Use this tool to estimate the impact of inflation on the value of money over time.</p>
            <form onsubmit="event.preventDefault(); calculateInflation();">
                <label for="initialAmount">Initial Amount ($):</label>
                <input type="number" id="initialAmount" name="initialAmount" required step="0.01"><br>

                <label for="startYear">Start Year:</label>
                <input type="number" id="startYear" name="startYear" required><br>

                <label for="endYear">End Year:</label>
                <input type="number" id="endYear" name="endYear" required><br>

                <button type="submit">Calculate</button>
            </form>
            <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Michael Forte, Rudy Goncalves, Radamir Kekukh</p>
    </footer>

    <!-- Link to External JavaScript File -->
    <script src="../java/InflationCalc.js"></script>
</body>
</html>
